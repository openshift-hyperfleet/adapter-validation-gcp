{{- if .Values.rbac.create }}
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: {{ include "validation-gcp.fullname" . }}
  labels:
    {{- include "validation-gcp.labels" . | nindent 4 }}
rules:
  # Minimal permissions for validation adapter
  # Read namespaces to verify target namespace exists
  - apiGroups: [""]
    resources: ["namespaces"]
    verbs: ["get", "list", "watch"]

  # Manage ServiceAccounts for validation jobs
  - apiGroups: [""]
    resources: ["serviceaccounts"]
    verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]

  # Read pods to check validation job pod status
  - apiGroups: [""]
    resources: ["pods"]
    verbs: ["get", "list", "watch"]

  # Manage RBAC for validation jobs (Role and RoleBinding)
  - apiGroups: ["rbac.authorization.k8s.io"]
    resources: ["roles", "rolebindings"]
    verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]

  # Manage validation Jobs
  - apiGroups: ["batch"]
    resources: ["jobs"]
    verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]

  # Read and update Job status (needed by status reporter sidecar)
  - apiGroups: ["batch"]
    resources: ["jobs/status"]
    verbs: ["get", "update", "patch"]

  {{- with .Values.rbac.rules }}
  # Custom additional rules
  {{- toYaml . | nindent 2 }}
  {{- end }}
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: {{ include "validation-gcp.fullname" . }}
  labels:
    {{- include "validation-gcp.labels" . | nindent 4 }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: {{ include "validation-gcp.fullname" . }}
subjects:
  - kind: ServiceAccount
    name: {{ include "validation-gcp.serviceAccountName" . }}
    namespace: {{ .Release.Namespace }}
{{- end }}
