---
# ServiceAccount for the validator job
apiVersion: v1
kind: ServiceAccount
metadata:
  name: gcp-validator
  namespace: <namespace>

---
# Role with necessary permissions for status reporter
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: gcp-validator-status-reporter
  namespace: <namespace>
rules:
# Permission to get and update job status
- apiGroups: ["batch"]
  resources: ["jobs"]
  verbs: ["get"]
- apiGroups: ["batch"]
  resources: ["jobs/status"]
  verbs: ["get", "update", "patch"]
# Permission to get pod status
- apiGroups: [""]
  resources: ["pods"]
  verbs: ["get", "list"]

---
# RoleBinding to grant permissions to the service account
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: gcp-validator-status-reporter
  namespace: <namespace>
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: gcp-validator-status-reporter
subjects:
- kind: ServiceAccount
  name: gcp-validator
  namespace: <namespace>
